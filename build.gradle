plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'java'
    id 'idea'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'io.github.prashant-ramcharan:courgette-jvm:6.9.1'
    testImplementation 'org.junit.jupiter:junit-jupiter'

    testImplementation platform('org.junit:junit-bom:5.10.0')
}

// JUnit
task regressionSuite(type: Test) {
    include '**/RegressionTestSuite.class'
    outputs.upToDateWhen { false }
}
/*
 Configuration for "shadowJar" task
 It generates a Fat/Uber JAR file from current project
*/
shadowJar {
    zip64 = true
    from sourceSets.test.output
    manifest {
        attributes 'Main-Class': 'com.test.courgette.TestRunner'
    }
}